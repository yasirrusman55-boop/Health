name: Build capacitor-pos (npm)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        working-directory: capacitor-pos
        run: npm ci

      - name: Build (npm)
        working-directory: capacitor-pos
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: capacitor-pos-build
          path: |
            capacitor-pos/dist/**
            capacitor-pos/app/build/outputs/apk/debug/*.apk
